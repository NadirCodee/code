<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Still learning CSS :)</title>

    <!-- Boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <!-- CSS (embedded) -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');

        * {
            margin: 0;
            padding: 0;
            font-family: "Ubuntu", sans-serif;
        }

        body {
            justify-content: center;
            align-items: center;
            display: flex;
            height: 100vh;
            background-image: linear-gradient(to right, white, #C8D6FF);
            cursor: url("finalone.png") 0 0, auto;
        }

        .content {
            width: 700px;
            background-color: white;
            border-radius: 25px;
            box-shadow: 1px 1px 10px #000000c6;
            overflow: hidden;
        }

        .box {
            display: flex;
        }

        .first-section,
        .section-two {
            width: 50%;
            padding: 60px 14px;
        }

        .first-section h1 {
            text-align: center;
            font-size: 35px;
        }

        .link-box {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .link-box a {
            color: black;
            background-color: transparent;
            font-size: 25px;
            padding: 10px;
            display: flex;
            text-decoration: none;
            border-radius: 10px;
            border: solid #00000061 1px;
            transition: 0.1s;
            cursor: url("pointer.png") 0 0, auto;
        }

        .link-box a:hover {
            background-color: hsla(0, 0%, 0%, 0.051);
            transform: rotate(5deg);
            border: solid black 1px;
            transition: 0.1s;
            cursor: url("pointer.png") 0 0, auto;
        }

        .link-box a:active {
            background-color: hsla(319, 82%, 17%, 0.184);
            transform: rotate(0deg);
            cursor: url("pointer.png") 0 0, auto;
        }

        .first-section p {
            text-align: center;
            color: #242424;
            padding: 0 0 10px 0;
        }

        .input-box {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-box input {
            padding: 12px 30px 12px 15px;
            outline: none;
            background-color: hsl(0, 0%, 93%);
            border: none;
            font-size: 17px;
            border-radius: 8px;
            width: 80%;
            transition: 0.3s ease-out;
        }

        .input-box input:focus {
            width: 88%;
            transition: 0.3s ease-out;
            border: solid rgba(0, 0, 0, 0.256) 1px;
        }

        .forgot {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .forgot a {
            text-decoration: none;
            color: black;
            cursor: url("pointer.png") 0 0, auto;
        }

        .forgot a:hover {
            text-decoration: underline;
            color: purple;
            cursor: url("pointer.png") 0 0, auto;
        }

        .signin {
            display: flex;
            justify-content: center;
        }

        .signin button {
            padding: 12px 20px;
            width: 200px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #533BAE;
            border-radius: 7px;
            cursor: url("pointer.png") 0 0, auto;
            transition: 0.1s;
        }

        .signin button:hover {
            background-color: #5d37e7;
            border-radius: 12px;
            box-shadow: 0px 4px 0 #1b0344;
            transition: 0.1s;
            cursor: url("pointer.png") 0 0, auto;
        }

        .signin button:active {
            box-shadow: 0 0 0;
            transform: translateY(5px);
        }

        /*========= SECTION TWO =========*/
        .section-two {
            background-image: linear-gradient(to right, #5D57B3, #483AA1);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 150px 0 0 150px;
        }

        .section-two h1 {
            color: white;
            padding: 20px 0;
        }

        .section-two p {
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .section-two button {
            padding: 12px 20px;
            width: 200px;
            border: solid white 2px;
            color: white;
            background-color: transparent;
            font-size: 16px;
            font-weight: bold;
            border-radius: 7px;
            cursor: url("pointer.png") 0 0, auto;
            transition: 0.1s;
        }

        .section-two button:hover {
            background-color: #ffffff2a;
            transition: 0.2s;
            cursor: url("pointer.png") 0 0, auto;
        }

        ::selection {
            background-color: #3700ff90;
            color: white;
        }

        @media (max-width:600px) {
            .section-two {
                background-color: red;
            }
        }
    </style>
</head>

<body>

    <div class="content">
        <div class="box">

            <div class="first-section">
                <h1>Sign In</h1>

                <div class="link-box">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>

                <p>or use your email password</p>

                <div class="input-box">
                    <form action="">
                        <input type="email" required placeholder="Email" name="email">
                        <input type="password" required placeholder="Password" name="password">
                </div>

                <div class="forgot">
                    <a href="#">Forget Your Password ?</a>
                </div>

                <div class="signin">
                    <button type="submit">SIGN IN</button>
                    </form>
                </div>
            </div>

            <div class="section-two">
                <h1>Hello, Friend!</h1>
                <p>Register with your personal details to use all of site features</p>
                <button type="submit">SIGN UP</button>
            </div>

        </div>
    </div>

</body>

</html>
