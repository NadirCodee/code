<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like / Dislike Buttons</title>
</head>

<body>
    <div class="container">
        <div class="like-box">
            <button><i class="fa-regular fa-thumbs-up"></i>
                <span>100K</span>
            </button>

        </div>
        <hr>
        <div class="dislike-box">
            <button><i class="fa-regular fa-thumbs-down"></i>
                <span>458</span>
            </button>

        </div>
    </div>
</body>

</html>
